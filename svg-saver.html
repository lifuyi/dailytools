<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Code Saver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .panel h2 {
            margin-bottom: 16px;
            color: #333;
            font-size: 1.25rem;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .preview-container {
            width: 100%;
            height: 400px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            background: #f8f9fa;
            position: relative;
        }
        
        .preview-container:empty::before {
            content: 'SVG preview will appear here';
            color: #999;
            font-size: 14px;
        }
        
        .preview-container svg {
            max-width: 100%;
            max-height: 100%;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }
        
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #1565c0;
        }
        
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            color: #c62828;
            display: none;
        }
        
        .dimensions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
        }
        
        .dimensions label {
            font-weight: 600;
            color: #555;
        }
        
        .dimensions input {
            width: 80px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® SVG Code Saver</h1>
        
        <div class="info">
            <strong>How to use:</strong> Paste your SVG code in the left panel, preview it on the right, then download as SVG or PNG file.
        </div>
        
        <div class="main-grid">
            <div class="panel">
                <h2>üìã Input SVG Code</h2>
                <textarea id="svgInput" placeholder="Paste your SVG code here...

Example:
<svg width=\"100\" height=\"100\" xmlns=\"http://www.w3.org/2000/svg\">
  <circle cx=\"50\" cy=\"50\" r=\"40\" fill=\"red\"/>
</svg>"></textarea>
                <div class="error" id="errorMsg"></div>
            </div>
            
            <div class="panel">
                <h2>üëÅÔ∏è Preview</h2>
                <div class="preview-container" id="preview"></div>
            </div>
        </div>
        
        <div class="panel">
            <h2>‚öôÔ∏è PNG Export Settings</h2>
            <div class="dimensions">
                <label>Width:</label>
                <input type="number" id="pngWidth" value="800" min="1" max="5000">
                <label>Padding:</label>
                <input type="number" id="pngPadding" value="20" min="0" max="500">
                <span style="color: #666; font-size: 14px;">px space around image</span>
            </div>
            <div class="dimensions" style="margin-top: 8px;">
                <label>Scale:</label>
                <input type="number" id="pngScale" value="2" min="1" max="5" step="0.5">
                <span style="color: #666; font-size: 14px;">(Higher = better quality)</span>
            </div>
            <div class="dimensions" style="margin-top: 8px;">
                <button class="btn-secondary" onclick="resetToNaturalSize()" style="font-size: 14px; padding: 8px 16px;">
                    üîÑ Reset to SVG natural size
                </button>
                <span id="naturalSize" style="color: #666; font-size: 14px;"></span>
            </div>
            <div class="dimensions" style="margin-top: 8px;">
                <span style="color: #2196F3; font-size: 14px; font-weight: 600;">
                    üìê Output: <span id="calculatedDims">800 √ó 600</span> px (auto-calculated height)
                </span>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="updatePreview()">
                    <span>üîÑ</span> Update Preview
                </button>
                <button class="btn-success" onclick="downloadSVG()">
                    <span>üíæ</span> Download SVG
                </button>
                <button class="btn-success" onclick="downloadPNG()">
                    <span>üñºÔ∏è</span> Download PNG
                </button>
                <button class="btn-secondary" onclick="clearAll()">
                    <span>üóëÔ∏è</span> Clear
                </button>
            </div>
        </div>
    </div>

    <script>
        const svgInput = document.getElementById('svgInput');
        const preview = document.getElementById('preview');
        const errorMsg = document.getElementById('errorMsg');
        
        // Auto-update preview on input
        svgInput.addEventListener('input', debounce(updatePreview, 300));
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Store SVG natural dimensions
        let svgNaturalWidth = 800;
        let svgNaturalHeight = 600;
        let aspectRatio = 1;
        
        function extractSVGDims(svgElement) {
            let width = 800;
            let height = 600;
            
            // Try to get from width/height attributes
            const widthAttr = svgElement.getAttribute('width');
            const heightAttr = svgElement.getAttribute('height');
            
            if (widthAttr && heightAttr) {
                width = parseFloat(widthAttr);
                height = parseFloat(heightAttr);
            }
            
            // Try to get from viewBox
            const viewBox = svgElement.getAttribute('viewBox');
            if (viewBox) {
                const parts = viewBox.split(/[\s,]+/);
                if (parts.length === 4) {
                    const vbWidth = parseFloat(parts[2]);
                    const vbHeight = parseFloat(parts[3]);
                    if (vbWidth > 0 && vbHeight > 0) {
                        width = vbWidth;
                        height = vbHeight;
                    }
                }
            }
            
            return { width, height };
        }
        
        function updatePreview() {
            const code = svgInput.value.trim();
            errorMsg.style.display = 'none';
            
            if (!code) {
                preview.innerHTML = '';
                document.getElementById('naturalSize').textContent = '';
                return;
            }
            
            try {
                // Validate SVG
                const parser = new DOMParser();
                const doc = parser.parseFromString(code, 'image/svg+xml');
                const svgElement = doc.querySelector('svg');
                
                if (!svgElement) {
                    throw new Error('No SVG element found');
                }
                
                // Check for parsing errors
                const parserError = doc.querySelector('parsererror');
                if (parserError) {
                    throw new Error('Invalid SVG code');
                }
                
                // Extract natural dimensions
                const dims = extractSVGDims(svgElement);
                svgNaturalWidth = dims.width;
                svgNaturalHeight = dims.height;
                aspectRatio = svgNaturalWidth / svgNaturalHeight;
                
                // Update natural size display
                document.getElementById('naturalSize').textContent = 
                    `Natural size: ${svgNaturalWidth.toFixed(0)} √ó ${svgNaturalHeight.toFixed(0)} (ratio: ${aspectRatio.toFixed(2)})`;
                
                // Update calculated dimensions display
                updateCalculatedDims();
                
                // Display in preview
                preview.innerHTML = code;
                
                // Store current SVG for export
                window.currentSVG = code;
                
            } catch (err) {
                errorMsg.textContent = 'Error: ' + err.message;
                errorMsg.style.display = 'block';
            }
        }
        
        function resetToNaturalSize() {
            document.getElementById('pngWidth').value = Math.round(svgNaturalWidth);
            // Height is automatically calculated from aspect ratio
            updateCalculatedDims();
        }
        
        // Handle width changes - auto-calculate height based on aspect ratio
        const widthInput = document.getElementById('pngWidth');
        
        function calculateHeightFromWidth() {
            if (aspectRatio > 0) {
                const width = parseFloat(widthInput.value) || svgNaturalWidth;
                return Math.round(width / aspectRatio);
            }
            return svgNaturalHeight;
        }
        
        function updateCalculatedDims() {
            const width = parseInt(widthInput.value) || svgNaturalWidth;
            const height = calculateHeightFromWidth();
            document.getElementById('calculatedDims').textContent = `${width} √ó ${height}`;
        }
        
        widthInput.addEventListener('input', function() {
            // Height is always calculated automatically from width using aspect ratio
            updateCalculatedDims();
        });
        
        function downloadSVG() {
            const code = svgInput.value.trim();
            if (!code) {
                alert('Please enter SVG code first');
                return;
            }
            
            const blob = new Blob([code], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'image.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        function downloadPNG() {
            const code = svgInput.value.trim();
            if (!code) {
                alert('Please enter SVG code first');
                return;
            }
            
            const targetWidth = parseInt(document.getElementById('pngWidth').value) || svgNaturalWidth;
            // Height is always calculated from width using the aspect ratio
            const targetHeight = Math.round(targetWidth / aspectRatio);
            const scale = parseFloat(document.getElementById('pngScale').value) || 2;
            const padding = parseInt(document.getElementById('pngPadding').value) || 0;
            
            // Parse the SVG to ensure it has proper width/height attributes
            const parser = new DOMParser();
            const doc = parser.parseFromString(code, 'image/svg+xml');
            const svgElement = doc.querySelector('svg');
            
            if (!svgElement) {
                alert('Invalid SVG code');
                return;
            }
            
            // Set explicit width and height on the SVG for accurate rendering
            svgElement.setAttribute('width', targetWidth);
            svgElement.setAttribute('height', targetHeight);
            
            // Ensure viewBox is set for proper scaling
            if (!svgElement.getAttribute('viewBox')) {
                svgElement.setAttribute('viewBox', `0 0 ${svgNaturalWidth} ${svgNaturalHeight}`);
            }
            
            // Serialize the modified SVG
            const serializer = new XMLSerializer();
            const modifiedSVG = serializer.serializeToString(svgElement);
            
            // Calculate canvas size with padding
            const canvasWidth = (targetWidth + padding * 2) * scale;
            const canvasHeight = (targetHeight + padding * 2) * scale;
            
            // Create a canvas with the target dimensions including padding
            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            const ctx = canvas.getContext('2d');
            
            // Enable high-quality rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // Create an image from the modified SVG
            const img = new Image();
            const svgBlob = new Blob([modifiedSVG], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                // Clear canvas with white background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw the image with padding (centered)
                const drawX = padding * scale;
                const drawY = padding * scale;
                const drawWidth = targetWidth * scale;
                const drawHeight = targetHeight * scale;
                
                ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                
                // Convert to PNG and download
                canvas.toBlob(function(blob) {
                    const pngUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = pngUrl;
                    link.download = 'image.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(pngUrl);
                    URL.revokeObjectURL(url);
                }, 'image/png');
            };
            
            img.onerror = function() {
                alert('Error converting SVG to PNG. Please check your SVG code.');
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
        
        function clearAll() {
            svgInput.value = '';
            preview.innerHTML = '';
            errorMsg.style.display = 'none';
        }
        
        // Initialize with empty preview
        updatePreview();
    </script>
</body>
</html>
